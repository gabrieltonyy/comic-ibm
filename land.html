<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Store Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
    }

    .parallax {
        perspective: 1px;
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
    }

    .section {
        position: relative;
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .side-by-side {
        display: flex;
        flex-direction: row;
    }

    .content {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content img, .content video {
        object-fit: cover;
        transition: opacity 1s ease-in-out;
    }

    .content img {
        width: 300px;
        height: 400px;
    }

    .content video {
        width: 700px;
        height: 400px;
    }

   
    .image {
        animation: imageFade 15s infinite;
    }

    .video {
        animation: videoFade 15s infinite;
    }

    @keyframes imageFade {
        0%, 50% { opacity: 1; }
        50.01%, 100% { opacity: 0; }
    }

    @keyframes videoFade {
        0%, 50% { opacity: 0; }
        50.01%, 100% { opacity: 1; }
    }

    /* Welcome section*/
    #welcome-section {
        background: url('cworld.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        font-size: 2em;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .welcome-text {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
    }

   
    #comics-section {
        background: #333;
        color: white;
        overflow: hidden;
    }

    .comics-marquee {
        display: flex;
        animation: marquee 10s linear infinite;
    }

    .comic {
        padding: 20px;
        white-space: nowrap;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .comic img {
        width: 200px;
        height: auto;
        border: 2px solid #00FFFF;
        margin-bottom: 10px;
    }

    .comic-info {
        text-align: center;
    }

    .title {
        font-size: 1.2em;
        margin-bottom: 5px;
    }

    .author {
        font-size: 0.9em;
        color: #00FFFF;
        margin-bottom: 10px;
    }

    .buy-now {
        background-color: #fff;
        color: #000;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 1em;
    }

    @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
</style>
<body>
    <div class="parallax">
        
        <div class="head-section">
            <div class="content">
                <img src="DC.jpg" alt="DC Comics" class="image">
                <video src="DCVID.mp4" class="video"></video>
            </div>
        </div>

        <!-- Transition -->
        <div class="head-section">
            <div class="content">
                <img src="marvel.jpeg" alt="Marvel Comics" class="image">
                <video src="mavvid.mp4" class="video"></video>
            </div>
        </div>

        
        <div class="section" id="welcome-section">
            <div class="welcome-text">
                Welcome to Iconic Comics where you get to explore your favourite comics with ease.
            </div>
        </div>

        
        <div class="section" id="comics-section">
            <div class="comics-marquee">
                <div class="comic">
                    <img src="comic1.jpg" alt="Comic 1">
                    <div class="comic-info">
                        <div class="title">Comic Title 1</div>
                        <div class="author">Author 1</div>
                        <button class="buy-now">BUY NOW</button>
                    </div>
                </div>
                <div class="comic">
                    <img src="comic2.jpg" alt="Comic 2">
                    <div class="comic-info">
                        <div class="title">Comic Title 2</div>
                        <div class="author">Author 2</div>
                        <button class="buy-now">BUY NOW</button>
                    </div>
                </div>
                <div class="comic">
                    <img src="comic3.jpg" alt="Comic 3">
                    <div class="comic-info">
                        <div class="title">Comic Title 3</div>
                        <div class="author">Author 3</div>
                        <button class="buy-now">BUY NOW</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
